<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="./index.html">HOME PAGE</a><br><br>
    <a href="./form.html">FORM PAGE</a>

    <h1>Application Form</h1>
    <p>Fill your details</p>

    <form action="">
        <label for="">First Name</label><br>
        <input type="text" name="" id="" placeholder="Enter first name"><br><br>

        <label for="">Last Name</label><br>
        <input type="text" placeholder="Enter last name"><br><br>

        <label for="">Gender</label><br>
        <input placeholder="select Gender" list="gender"><br><br>
        <datalist id="gender">
            <option value="male"></option>
            <option value="female"></option>
        </datalist>

        <label for="">Date of Birth</label><br>
        <input type="date"><br><br>

        <label for="">Email Address</label><br>
        <input type="email" placeholder="Enter email adddres"><br><br>

        <label for="">Education level</label><br>
        <input list="education" placeholder="select level of education"><br><br>
        <datalist id="education">
            <option value="Bsc"></option>
            <option value="Msc"></option>
            <option value="Diploma"></option>
            <option value="Doctorate(PhD)"></option>
            <option value="High school / secondary school"></option>
            <option value="Under Graduate"></option>
            <option value="Junior / Middle School"></option>
            <option value="Post Gradute"></option>
        </datalist>

        <label for="">Country</label><br>
        <input type="text" placeholder="Select your country"><br><br>

        <label for="">State/City of residence</label><br>
        <input type="text" placeholder="Enter your state of residence"><br><br>

        <label for="">Employment Status</label><br>
        <input list="employment" placeholder="select employment status"><br><br>
        <datalist id="employment">
            <option value="employment"></option>
            <option value="unemployed"></option>
            <option value="self-employed"></option>
        </datalist>

        <label for="">Phone Number</label><br>
        <input type="number" placeholder="08154387000"><br><br>

        <label for="">Choose school</label><br>
        <input list="school" placeholder="select school"><br><br>
        <datalist id="school">
            <option value="School of Creative Economy"></option>
            <option value="School of Business"></option>
        </datalist>

        <label for="">Choose Course of Study</label><br>
        <input list="course" placeholder="select course"><br><br>
        <datalist id="course">
            <option value="Navigating the Business Music in Africa: Afrobeats case study"></option>
            <option value="Content Mastery for African Creators"></option>
        </datalist>

        <label for="">How did you hear about us?</label><br>
        <input list="channel" placeholder="select channel"><br><br>
        <datalist id="channel">
            <option value="Twitter"></option>
            <option value="Facebook"></option>
            <option value="LinkedIn"></option>
            <option value="Youtube"></option>
            <option value="Friend"></option>
            <option value="Whatsapp"></option>
            <option value="Instagram"></option>
            <option value="Bill Board"></option>
            <option value="other"></option>
        </datalist>

        <label for="">Scholarship/Discount Code (optional)</label><br>
        <input type="text" placeholder="schoolarship or student ID or discount code"><br><br>

        <p>By clicking continue, I agree to  <a href="">Terms of Use</a> and acknowledge that I have read the  <a href="">Privacy Policy</a>.</p>

        <input type="button" value="Proceed">
    </form>
    <p>Already have an account? <a href="">Sign In</a></p>


</body>
</html>
